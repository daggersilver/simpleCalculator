<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calci.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="container">
        <div id="display-con">
            <div id="history-tab"></div>
            <div id="result-tab"></div>
        </div>
        <div id="btn-con">
            <button class="btn allclear">AC</button>  
            <button class="btn back">B</button>
            <button class="btn square">x2</button>
            <button class="btn root"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op">+</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op nega">-</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op">*</button>
            <button class="btn deci">.</button>
            <button class="btn num">0</button>
            <button class="btn equal">=</button>
            <button class="btn op">/</button>
        </div>
    </div>
    
    <script src="calci.js"></script>
</body>
</html>
